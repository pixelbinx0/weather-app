<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="App.css"> <!-- Adjust path as needed -->
  </head>
  <body>
    <div id="root">
      <!-- The container content added directly inside the root -->
      <div class="container">
          <div class="settings">
              <img src="settings-icon.png" alt="Settings" width="24" />
          </div>
          <div class="language-switch">EN</div>
          <div class="search-box">
              <input type="text" placeholder="Search your location..." />
              <button>
                  <img src="search-icon.png" alt="Search" class="search-icon" />
              </button>
          </div>
          <div id="particles-js"></div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" class="animated-background">
            <circle cx="50" cy="50" r="40" fill="#00c6ff" />
          </svg>
          
          <style>
            .animated-background {
              position: absolute;
              width: 100%;
              height: 100%;
              top: 0;
              left: 0;
            }
          
            .animated-background circle {
              animation: pulse 2s infinite;
            }
          
            @keyframes pulse {
              0% {
                r: 40;
                fill: #00c6ff;
              }
              50% {
                r: 50;
                fill: #0072ff;
              }
              100% {
                r: 40;
                fill: #00c6ff;
              }
            }
          </style>
          

          
          
          <div class="title">Search your location...</div>
          <img src="compass-icon.png" alt="Compass" class="compass" />
          <a href="#" class="more-info">More Info</a>
      </div>
    </div>
  </body>
</html>
